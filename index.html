<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Header Toolbar</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>New Expense</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-input label="Expense reason" id="expense-reason" type="text"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-input label="Expense amount" id="expense-amount" type="number"></ion-input>
                                </ion-item>
                                <div class="ion-margin-vertical ion-text-right">
                                    <ion-button fill="outline" color="danger" id="clear-button">
                                        <ion-icon slot="start" name="close">
                                        </ion-icon> Clear
                                    </ion-button>
                                    <ion-button id="add-button">
                                        <ion-icon name="add"></ion-icon>
                                        Add expense
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="expense-list"></ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list>
                            <p class="ion-margin"> Total <span id="total-expense"></span></p>
                        </ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        <ion-alert  header="Invalid input"
            message="Please enter a valid input."></ion-alert>

    </ion-app>
</body>
<script src="./app.js"></script>

</html>
